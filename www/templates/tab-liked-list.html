<ion-view view-title="Liked-List">
  <ion-content>
    <ion-list ng-controller="LikedListCtrl as likedlistctrl">
      <ion-item class="item-remove-animate item-avatar" ng-repeat="chat in likedlistctrl.chats" type="item-text-wrap">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
