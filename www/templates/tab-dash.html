<ion-view view-title="Dashboard" ng-controller="DashCtrl as dashctrl">
  <ion-content class="dash-panel" scroll="false" ng-init="dashctrl.init()">
    <div class="profile" ng-click="dashctrl.openProfileModal()">
      <div class="bg-image" style="background-image:url('{{dashctrl.profileData.pictureUrl}}')"></div>
      <div class="avatar-image" style="background-image:url('{{dashctrl.profileData.pictureUrl}}')"></div>
      <p class="avatar-name">{{dashctrl.profileData.name}}</p>
    </div>
    <div class="list">
      <div class="item item-icon-left text-left" ng-click="dashctrl.openPrefModal()">
        <i class="icon ion-search"></i>
        <h2>Discovery Preferences</h2>
        <p>Change who you see or hide yourself</p>
      </div>
      <div class="item item-icon-left text-left" ng-click="dashctrl.openSettingsModal()">
        <i class="icon ion-wrench"></i>
        <h2>App Settings</h2>
        <p>Notifications, account and more</p>
      </div>
      <div class="item item-icon-left text-left" ng-click="dashctrl.openHelp()">
        <i class="icon ion-help-circled"></i>
        <h2>Need Help?</h2>
        <p>FAQ, contact, and more</p>
      </div>
      <div class="item item-icon-left text-left" ng-click="dashctrl.openShare()">
        <i class="icon ion-share"></i>
        <h2>Share Tinder</h2>
        <p>Sharing is caring</p>
      </div>
    </div>
  </ion-content>
</ion-view>
